<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Banco de Horas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dashboard-body">
    <div class="container container-wide">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <div class="logo">
                    <h1>Banco de Horas</h1>
                    <p>Institución Universitaria Pascual Bravo</p>
                </div>
                <div class="user-info">
                    <span id="userWelcome">Bienvenido</span>
                    <button class="btn-logout" id="logoutBtn">Cerrar Sesión</button>
                </div>
            </header>
            
            <main class="dashboard-main">
                <div class="welcome-message">
                    <h2>Bienvenido al Banco de Horas</h2>
                    <p>Has iniciado sesión exitosamente en el sistema.</p>
                </div>
                
                <div class="dashboard-content">
                    <div class="info-card">
                        <h3>Sistema de Gestión de Horas</h3>
                        <p>Este es el muro principal del sistema Banco de Horas de la Institución Universitaria Pascual Bravo.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
