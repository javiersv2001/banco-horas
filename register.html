<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Banco de Horas</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <h1>Crear Cuenta</h1>
        <p>Institución Universitaria Pascual Bravo</p>
      </div>

      <form id="registerForm" class="login-form">
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" name="name" placeholder="Nombre y Apellido" required />
          <span class="error-message" id="nameError"></span>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="usuario@pascualbravo.edu.co" required />
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required />
          <span class="error-message" id="passwordError"></span>
        </div>

        <button type="submit" class="btn-primary">Registrarme</button>

        <div class="form-links">
          <a class="back-link" href="index.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </form>

      <div class="error-container" id="registerError" style="display:none;">
        <p class="error-text"></p>
      </div>

      <div class="success-container" id="registerSuccess" style="display:none;">
        <p class="success-text">Registro exitoso. Ahora puedes iniciar sesión.</p>
      </div>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
