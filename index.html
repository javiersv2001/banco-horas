<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Horas - Login</title>
    <!-- Estilos globales del proyecto (colores institucionales en css/styles.css) -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Contenedor principal centrado -->
    <div class="container">
        <!-- Tarjeta de Login con efecto glass -->
        <div class="login-box">
            <!-- Encabezado con nombre del sistema y de la institución -->
            <div class="logo">
                <h1>Banco de Horas</h1>
                <p>Institución Universitaria Pascual Bravo</p>
            </div>
            
            <!-- Formulario de inicio de sesión
                 - Validación de correo institucional en js/login.js
                 - Envío a la API: POST /api/auth/login -->
            <form id="loginForm" class="login-form">
                <!-- Campo: Correo electrónico institucional -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="usuario@pascualbravo.edu.co" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <!-- Campo: Contraseña del usuario -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <!-- Botón de envío del formulario -->
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
                
                <!-- Enlace a recuperación de contraseña -->
                <div class="form-links">
                    <a href="forgot-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <span> · </span>
                    <a href="register.html" class="register-link">¿No tienes cuenta? Regístrate</a>
                </div>
            </form>
            
            <!-- Contenedor general de errores de login -->
            <div class="error-container" id="loginError" style="display: none;">
                <p class="error-text"></p>
            </div>
        </div>
    </div>
    
    <!-- Lógica del login (validaciones y consumo de API) -->
    <script src="js/login.js"></script>
</body>
</html>
