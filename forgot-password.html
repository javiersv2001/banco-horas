<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Banco de Horas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>Recuperar Contraseña</h1>
                <p>Ingresa tu correo para recuperar tu acceso</p>
            </div>
            
            <form id="forgotPasswordForm" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="usuario@pascualbravo.edu.co" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <button type="submit" class="btn-primary">Enviar Enlace de Recuperación</button>
                
                <div class="form-links">
                    <a href="index.html" class="back-link">Volver al login</a>
                </div>
            </form>
            
            <div class="error-container" id="forgotError" style="display: none;">
                <p class="error-text"></p>
            </div>
            
            <div class="success-container" id="forgotSuccess" style="display: none;">
                <p class="success-text">Se ha enviado un enlace de recuperación a tu correo electrónico</p>
            </div>
        </div>
    </div>
    
    <script src="js/forgot-password.js"></script>
</body>
</html>
